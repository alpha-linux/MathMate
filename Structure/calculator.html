<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ishan Banerjee" />
    <meta name="description" content="MathMate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <title>MathMate</title>
  </head>
  <body translate="no">
    <div class="frame">
      <div class="screen">
        <div class="input"></div>
        <div class="display-stack"></div>
      </div>

      <div class="modifiers">
        <button class="shift center-shift"></button>
        <button class="alpha center-alpha"></button>
        <button class="graph center-graph"></button>
        <button class="mode center-mode"></button>
      </div>

      <table class="function-keys">
        <tr>
          <td>
            <button class="reciprocal key-function">x</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
