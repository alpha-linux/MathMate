<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ishan Banerjee" />
    <meta name="description" content="MathMate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <title>MathMate</title>
  </head>
  <body translate="no">
    <div class="frame">
      <div class="screen">
        <div class="input"></div>
        <div class="display-stack"></div>
      </div>

      <div class="modifiers">
        <button class="shift center-shift" tabindex="1"></button>
        <button class="alpha center-alpha" tabindex="2"></button>
        <button class="mode" tabindex="3"></button>
        <button class="graph center-shift" tabindex="4"></button>
      </div>

      <table class="function-keys">
        <tr>
          <td>
            <button class="solver center-shift">SOLVE</button>
          </td>
          <td>
            <button class="sumation center-shift">
              $$\sum\limits_{\square}^\square \square$$
            </button>
          </td>
          <td></td>
          <td></td>
          <td>
            <button class="diff center-shift">$$\frac{d}{dx}\square$$</button>
          </td>
          <td>
            <button class="var-x center-shift">$$x$$</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="sqr">$$x^2$$</button>
          </td>
          <td><button class="pow center-shift">$$x^\square$$</button></td>
          <td><button class="reciprocal center-shift">$$x^{-1}$$</button></td>
          <td>
            <button class="fraction center-shift">
              $$\frac{\square}{\square}$$
            </button>
          </td>
          <td><button class="invert">$$(-)$$</button></td>
          <td>
            <button class="deg">
              $$^{\circ \prime\hspace{2pt} \prime\prime}$$
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="log center-shift">$$\log$$</button>
          </td>

          <td>
            <button class="ln center-shift">$$\ln$$</button>
          </td>

          <td>
            <button class="hyp">$$\text{hyp}$$</button>
          </td>

          <td>
            <button class="Sine">$$\sin$$</button>
          </td>

          <td>
            <button class="cosine">$$\cos$$</button>
          </td>

          <td>
            <button class="tangent">$$\tan$$</button>
          </td>
        </tr>

        <tr>
          <td><button class="absolute center-shift">$$|\square|$$</button></td>
          <td><button class="engineer">ENG</button></td>
          <td><button class="left-bracket">$$($$</button></td>
          <td><button class="right-bracket">$$)$$</button></td>
          <td>
            <button class="sci-to-dec center-shift">
              $$\text{S} \Leftrightarrow \text{D}$$
            </button>
          </td>
          <td>
            <button class="memory">M&plus;</button>
          </td>
        </tr>
      </table>
      <table class="basic-keys">
        <tr>
          <td>
            <button class="number" id="seven">$$\text{7}$$</button>
          </td>
          <td>
            <button class="number" id="eight">$$\text{8}$$</button>
          </td>
          <td>
            <button class="number" id="nine">$$\text{9}$$</button>
          </td>
          <td>
            <button class="pink del center-shift">DEL</button>
          </td>
          <td>
            <button class="pink center-shift">AC</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="number" id="four">$$\text{4}$$</button>
          </td>
          <td>
            <button class="number" id="five">$$\text{5}$$</button>
          </td>
          <td>
            <button class="number" id="six">$$\text{6}$$</button>
          </td>
          <td>
            <button class="operator" id="multi">$$\times$$</button>
          </td>
          <td>
            <button class="operator" id="divide">$$\div$$</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="number" id="one">$$\text{4}$$</button>
          </td>
          <td>
            <button class="number" id="one">$$\text{5}$$</button>
          </td>
          <td>
            <button class="number" id="one">$$\text{6}$$</button>
          </td>
          <td>
            <button class="operator" id="plus">$$+$$</button>
          </td>
          <td>
            <button class="operator" id="minus">$$-$$</button>
          </td>
        </tr>

        <tr></tr>
      </table>
    </div>
  </body>
</html>
